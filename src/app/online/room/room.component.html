<div id="room">
  <div class="iframe-container">
    <iframe
      #board
      [hidden]="!isGameReady"
      class="chess-board"
      [class]="{ 'active-turn': turn === playerType && isGameReady }"
      src="/chess-board"
    ></iframe>
  </div>
  <app-online-room-panel
    [gameId]="gameId"
    [playerType]="playerType"
    [isCheckmate]="isCheckmate"
    [turn]="turn"
    [isGameReady]="isGameReady"
    (leave)="handleLeave()"
    (reset)="handleReset()"
  ></app-online-room-panel>
</div>
