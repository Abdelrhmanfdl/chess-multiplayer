<div class="container">
  <div class="iframes-container">
    <iframe
      #whitePlayerView
      src="/chess-board"
      class="chess-board"
      [class]="{ 'active-turn': isWhiteTurn }"
      (load)="resizeIFrameToFitContent(this.whitePlayerView)"
    ></iframe>
    <iframe
      #blackPlayerView
      src="/chess-board"
      class="chess-board"
      [class]="{ 'active-turn': isBlackTurn }"
      (load)="resizeIFrameToFitContent(this.blackPlayerView)"
    ></iframe>
  </div>

  <div class="bottom-section">
    <span
      *ngIf="isCheckMate"
      style="color: yellow; font-size: 1rem; margin-inline-end: 0.5rem"
    >
      <span style="font-weight: bold">Checkmate!</span>{{ " " }}
      <span [style]="{ color: this.turn.toString() }">{{
        this.turn.toString()
      }}</span>
      won the game 🏆
    </span>
    <div class="buttons-panel">
      <button
        mat-raised-button
        [color]="isCheckMate ? 'accent' : 'primary'"
        (click)="reset()"
      >
        {{ isCheckMate ? "New Game" : "Reset" }}
      </button>
    </div>
  </div>
</div>
